<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 添加layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 在自己的样式之前引用固定样式 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 顶部logo区域 -->
    <div class="layui-main header">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <!-- 登录框 -->
    <div class="loginAndRegBox">
        <!-- 登录框的标题 -->
        <div class="login-title"></div>

        <!-- 登陆栏 -->
        <div class="login-box">
            <form class="layui-form" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">立即提交</button>


                <div class="layui-form-item links">
                    <a href="javascript:;" id="link-reg">立即注册</a>
                </div>
            </form>

        </div>

        <!-- 注册栏 -->
        <div class="reg-box">
            <form class="layui-form" id="form-reg" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 验证密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|samePwd"
                        placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>


                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">立即提交</button>


                <div class="layui-form-item links">
                    <a href="javascript:;" id='link-login'>立即注册</a>
                </div>
            </form>

        </div>



        <!-- 
            js要在文档最后添加 
            先添加固定的第三方js,在添加自己写的js
        -->
        <script src="/assets/lib/jquery.js"></script>
        <!-- 导入 layui 的脚本 -->
        <script src="/assets/lib/layui/layui.all.js"></script>
        <script src="/assets/js/login.js"></script>
</body>

</html>
